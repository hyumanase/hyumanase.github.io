<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>hyumanase dev blog</title>
		<script
			src="https://scripts.spearly.com/dev/content_types/ct-9AjyuiMYaE8JprNftRdb/list.js"
			defer="true"
		></script>
		<script>
			window.addEventListener(
				"DOMContentLoaded",
				() => {
					const t = document.querySelectorAll(":not(:defined)");
					for (const e of t) {
						e.style.visibility = "hidden";
					}
				},
				{ once: true }
			);
		</script>
	</head>
	<body>
		<dev-blog-list>
			<h1>{%= dev-blog_title %}</h1>
			<img src="{%= dev-blog_image %}" />
			<div style="background: url('{%= dev-blog_image %}')"></div>
			<p>{%= dev-blog_description %}</p>
		</dev-blog-list>
	</body>
</html>
