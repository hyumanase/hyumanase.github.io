<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>コンテンツの表示</title>
		<script
			src="https://spearly-static.s3-ap-northeast-1.amazonaws.com/js/main.js"
			defer
		></script>
		<script>
			window.addEventListener(
				"DOMContentLoaded",
				() => {
					const t = document.querySelectorAll(":not(:defined)");
					for (const e of t) {
						e.style.visibility = "hidden";
					}
				},
				{ once: true }
			);
		</script>
	</head>
	<body>
		<h1>テスト2021/05/17</h1>
		<h1>埋め込みタグ動作確認(コンテンツの表示)</h1>
		<h2>コンテンツの表示=>NG</h2>
		<dev-blog-item data-id="c-kSRtqJ6XzA2bWU4rnOxV" data-lock="true">
			<h1>{%= dev-blog_title %}</h1>
			<p>{%= dev-blog_description %}</p>
		</dev-blog-item>
	</body>
</html>
