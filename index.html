<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Froala -->
		<link
			href="https://spearly-cms-staging-assets.s3-ap-northeast-1.amazonaws.com/froala_style.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script
			src="https://spearly-static.s3-ap-northeast-1.amazonaws.com/js/staging/main.js"
			defer
		></script>
		<script>
			window.addEventListener(
				"DOMContentLoaded",
				() => {
					const t = document.querySelectorAll(":not(:defined)");
					for (const e of t) {
						e.style.visibility = "hidden";
					}
				},
				{ once: true }
			);
		</script>
		<title>テスト2021/05/26</title>
	</head>
	<body>
		<dev-blog-item>
			<h1>{%= dev-blog_naiyo-desu %}</h1>
		</dev-blog-item>
	</body>
</html>
