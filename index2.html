<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>コンテンツリストの表示</title>
		<script
			src="https://scripts.spearly.com/dev/content_types/ct-9AjyuiMYaE8JprNftRdb/list.js"
			defer="true"
		></script>
		<script>
			window.addEventListener(
				"DOMContentLoaded",
				() => {
					const t = document.querySelectorAll(":not(:defined)");
					for (const e of t) {
						e.style.visibility = "hidden";
					}
				},
				{ once: true }
			);
		</script>
	</head>
	<body>
		<h1>埋め込みタグ動作確認(コンテンツリストの表示)</h1>
		<h2>コンテンツリストの表示=>OK</h2>
		<dev-blog-list data-item-page-path="item.html">
			<h1>{%= dev-blog_title %}</h1>
			<p>{%= dev-blog_description %}</p>
		</dev-blog-list>
	</body>
</html>
